<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>

<body>

    <h1>Task Tracker</h1>

    <input type="text" id="taskInput" placeholder="Nova tarefa...">
    <button id="addTaskBtn">Adicionar</button>

    <div class="container">
        <div class="statusButton">
            <input type="checkbox" name="todo" id="todo">
            <label for="todo">A Fazer</label>
        </div>
        <div class="statusButton">
            <input type="checkbox" name="in_progress" id="in_progress">
            <label for="in_progress">Em Andamento</label>
        </div>
        <div class="statusButton">
            <input type="checkbox" name="done" id="done">
            <label for="done">Conclu√≠da</label>
        </div>
    </div>

    <ul id="taskList"></ul>

    <script src="/js/script.js"></script>

</body>

</html>
