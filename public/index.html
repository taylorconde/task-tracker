<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>

<body>

    <h1>Task Tracker</h1>

    <input type="text" id="taskInput" placeholder="Nova tarefa...">
    <button id="addTaskBtn">Adicionar</button>

    <div class="container">
        <div class="statusButton">
            <input type="checkbox" name="todo" id="TODO" value="TODO" class="filter-checkbox">
            <label for="TODO">A Fazer</label>
        </div>
        <div class="statusButton">
            <input type="checkbox" name="in_progress" id="IN_PROGRESS" value="IN_PROGRESS" class="filter-checkbox">
            <label for="IN_PROGRESS">Em Andamento</label>
        </div>
        <div class="statusButton">
            <input type="checkbox" name="done" id="DONE" value="DONE" class="filter-checkbox">
            <label for="DONE">Conclu√≠da</label>
        </div>
    </div>

    <ul id="taskList"></ul>

    <script src="/js/script.js"></script>

</body>

</html>
